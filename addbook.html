        <div class="table-data">
            <div class="book">
                <div class="head">
                    <h3>Add Book</h3>
                </div>
                <form>
                    <div class="mb-3">
                      <label for="title" class="form-label">Book Title</label>
                      <input type="text" class="form-control" id="title" placeholder="enter book title">
                    </div>
                    <div class="mb-3">
                        <label for="author" class="form-label">Author</label>
                        <input type="text" class="form-control" id="author" placeholder="enter author name">
                      </div>
                      <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location" placeholder="enter book location">
                      </div>
                      <div class="mb-3">
                        <label for="uploaded" class="form-label">Uploaded</label>
                        <input type="date" class="form-control" id="uploaded" placeholder="select date">
                      </div>
                    <div class="status">
                    <label>Status</label><br>
                    <div class="form-check form-check-inline mt-2">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Available</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Not Available</label>
                      </div>
                    </div> 
                    <button type="submit" class="btn btn-success float-end">Add</button>
                    <button type="button" class="btn btn-outline-success float-end">Close</button>
                  </form>
            </div>
        </div>
